<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>数据观察</title>
    <script type="text/javascript" src="build.js"></script>
</head>

<body>

    <div id="app">
        {{ message }}
        <ul>
            <li>{{ message }}</li>
            <!--<li v-for="item in items">
                {{ item.message }}
            </li>-->
        </ul>
        <button v-on:click="greet">按钮</button>
    </div>


    <script type="text/javascript">
        window.onload = function() {
            var vm = new XXT({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                        // items: [{
                        //     message: 'Foo'
                        // }, {
                        //     message: 'Bar'
                        // }]
                },
                // 在 `methods` 对象中定义方法
                methods: {
                    greet: function(event) {
                        this.message = '改变数据'
                    }
                }
            })
            console.log('\n\n', vm)

        }
    </script>

</body>
